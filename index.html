<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SportFit — Программа тренировок</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bg-wrapper">
      <header class="header">
        <div class="container header__container">
          <a href="/" class="logo" aria-label="SportFit — главная страница">
            <picture>
              <source media="(max-width: 767px)" srcset="images/logo/logo-mobile@1x.webp 1x, images/logo/logo-mobile@2x.webp 2x" type="image/webp" />
              <source media="(min-width: 768px)" srcset="images/logo/logo-desktop@1x.webp 1x, images/logo/logo-desktop@2x.webp 2x" type="image/webp" />
              <img src="images/logo/logo-desktop@1x.webp" alt="logo Sportfit" width="221" height="65" decoding="async" />
            </picture>
          </a>

          <button type="button" class="burger" aria-label="Открыть меню">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </header>

      <section class="hero">
        <div class="container hero__container">
          <div class="hero__content">
            <h1 class="hero__title">НОВАЯ ПРОГРАММА ТРЕНИРОВОК НА 30 ДНЕЙ</h1>

            <p class="hero__subtitle">Достигай результата без диет и стресса</p>

            <button class="btn btn--primary js-lead">ПОПРОБОВАТЬ БЕСПЛАТНО</button>
          </div>
        </div>
      </section>
    </div>

    <section class="program">
      <div class="container">
        <h2 class="program__title">ПРОГРАММА</h2>

        <div class="slider">
          <button type="button" class="slider__arrow slider__arrow--prev" aria-label="Назад">
            <img src="images/program/left.svg" alt="Назад" />
          </button>

          <div class="slider__track-wrapper">
            <ul class="slider__track">
              <li class="slider__slide">
                <picture>
                  <source media="(max-width: 767px)" srcset="images/program/dumbbells-mobile@1x.webp 1x, images/program/dumbbells-mobile@2x.webp 2x" type="image/webp" />
                  <source media="(min-width: 768px)" srcset="images/program/dumbbells-desktop@1x.webp 1x, images/program/dumbbells-desktop@2x.webp 2x" type="image/webp" />
                  <img src="images/program/dumbbells-desktop@1x.webp" alt="Гантели и гиря" loading="lazy" decoding="async" width="455" height="548" />
                </picture>
              </li>
              <li class="slider__slide">
                <picture>
                  <source media="(max-width: 767px)" srcset="images/program/barbell-mobile@1x.webp 1x, images/program/barbell-mobile@2x.webp 2x" type="image/webp" />
                  <source media="(min-width: 768px)" srcset="images/program/barbell-desktop@1x.webp 1x, images/program/barbell-desktop@2x.webp 2x" type="image/webp" />
                  <img src="images/program/barbell-desktop@1x.webp" alt="Штанга" loading="lazy" decoding="async" width="455" height="548" />
                </picture>
              </li>
              <li class="slider__slide">
                <picture>
                  <source media="(max-width: 767px)" srcset="images/program/yoga-mobile@1x.webp 1x, images/program/yoga-mobile@2x.webp 2x" type="image/webp" />
                  <source media="(min-width: 768px)" srcset="images/program/yoga-desktop@1x.webp 1x, images/program/yoga-desktop@2x.webp 2x" type="image/webp" />
                  <img src="images/program/yoga-desktop@1x.webp" alt="Йога и каримат" loading="lazy" decoding="async" width="455" height="548" />
                </picture>
              </li>
              <li class="slider__slide">
                <picture>
                  <source media="(max-width: 767px)" srcset="images/program/jump-rope-mobile@1x.webp 1x, images/program/jump-rope-mobile@2x.webp 2x" type="image/webp" />
                  <source media="(min-width: 768px)" srcset="images/program/jump-rope-desktop@1x.webp 1x, images/program/jump-rope-desktop@2x.webp 2x" type="image/webp" />
                  <img src="images/program/jump-rope-desktop@1x.webp" alt="Скакалки" loading="lazy" decoding="async" width="455" height="548" />
                </picture>
              </li>
              <li class="slider__slide">
                <picture>
                  <source media="(max-width: 767px)" srcset="images/program/abs-mobile@1x.webp 1x, images/program/abs-mobile@2x.webp 2x" type="image/webp" />
                  <source media="(min-width: 768px)" srcset="images/program/abs-desktop@1x.webp 1x, images/program/abs-desktop@2x.webp 2x" type="image/webp" />
                  <img src="images/program/abs-desktop@1x.webp" alt="Пресс" loading="lazy" decoding="async" width="455" height="548" />
                </picture>
              </li>
            </ul>
          </div>

          <button type="button" class="slider__arrow slider__arrow--next" aria-label="Вперед">
            <img src="images/program/right.svg" alt="Вперед" />
          </button>
        </div>

        <div class="slider__dots" aria-hidden="true">
          <span class="dot dot--active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </section>

    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = '2.0';
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(window, document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');

      // Здесь вместо '111222333444555' впиши цифры из кабинета Facebook
      fbq('init', '111222333444555');
      fbq('track', 'PageView');
    </script>
    <noscript>
      <img height="1" width="1" style="display: none" src="https://www.facebook.com/tr?id=111222333444555&ev=PageView&noscript=1" />
    </noscript>
    <script src="js/slider.js"></script>
    <script src="js/pixel.js"></script>
  </body>
</html>
